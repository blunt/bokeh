{{ partial "head" . }}
{{ partial "nav" . }}
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="gradient gradient--blue-and-yellow swiper-slide min-vh-100 bg-white pt6">
      <div class="center mw8 w-90 cf">
        <h2 class="w-50 f1 lh-title mb4">{{ .Params.introCopyPart1 }}</h2>
        <h2 class="w-50 fr f1 lh-title">{{ .Params.introCopyPart2 }}</h2>
      </div>
    </div>
    {{ range $index, $element := first 3 $.Params.caseStudies }}
      {{ $count :=add $index 2 }}
      {{ $client := lower .client }}
      <div data-hash="{{ replace $client " " "-" }}" class="slide-{{ $count }} swiper-slide min-vh-100 bg-white pt6 feat-case-study__slide">
        <div class="feat-case-study__slide__image absolute top-0 left-0 w-100 h-100"></div>
        <div class="feat-case-study__slide__overlay" style="background-color: {{ .color }}"></div>
        <div class="center mw8 w-90">
          <h2 class="w-50 f1 lh-title relative feat-case-study__title">{{ .title | markdownify }}</a></h2>
        </div>
      </div>

      <style>
        /* Add image from CMS as a background image for each slide as we iterate through */
        .slide-{{ $count }} .feat-case-study__slide__image {
          background: url({{ .image }}) no-repeat center;
          background-size: cover;
        }
      </style>
    {{ end }}
  </div>
</div>
<!-- {{ partial "blog" . }} -->
<script src="js/swiper.min.js"></script>

{{ partial "footer" . }}
