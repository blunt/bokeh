{{ partial "head" . }}
{{ partial "nav" . }}
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div data-hash="slide1" class="gradient gradient--blue-and-yellow swiper-slide min-vh-100 bg-white pt6">
      <div class="center mw8 w-90 cf mt5">
        <h2 class="w-50 f-subheadline lh-title mb4">{{ .Params.introCopyPart1 }}</h2>
        <h2 class="w-50 fr f-subheadline lh-title">{{ .Params.introCopyPart2 }}</h2>
      </div>
    </div>
    {{ range $index, $element := first 3 $.Params.caseStudies }}
      {{ $count :=add $index 2 }}
      <div data-hash="slide{{ $count }}" class="slide-{{ $count }} swiper-slide overflow-visible min-vh-100 bg-white pt6 feat-case-study__slide">
        <div class="feat-case-study__slide__image absolute top-0 left-0 w-100 h-100"></div>
        <div class="feat-case-study__slide__overlay" style="background-color: {{ .color }}"></div>
        <div class="center mw8 w-90 feat-case-study__content relative">
          <div class="feat-case-study__slide__shape absolute top-0 left-0 w-100 h-100">
            <img src="../img/shapes/slide-{{ $index }}.svg">
          </div>
          <div class="pv4 mt5 w-50">
            <h2 class="f1 lh-title relative feat-case-study__slide__title mb4">{{ .title | markdownify }}</a></h2>
            <a class="db underline dib f4 link black feat-case-study__slide__button" href="{{ .link }}">View case study</a>
          </div>
        </div>
      </div>

      <style>
        /* Add image from CMS as a background image for each slide as we iterate through */
        .slide-{{ $count }} .feat-case-study__slide__image {
          background: url({{ .image }}) no-repeat center;
          background-size: cover;
        }
        .slide-{{ $count }} .feat-case-study__slide__button:after {
          background: {{ .color }};
        }
      </style>
    {{ end }}
  </div>
</div>
<!-- {{ partial "blog" . }} -->
<script src="js/swiper.min.js"></script>

{{ partial "footer" . }}
