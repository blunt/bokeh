  <div class="swiper-wrapper">
    <div data-hash="slide1" class="gradient swiper-slide min-vh-100 bg-white pt6">
      <div class="center mw8 w-90 cf">
        <h2 class="w-50 f1 lh-title mb4">{{ .Params.introCopyPart1 }}</h2>
        <h2 class="w-50 fr f1 lh-title">{{ .Params.introCopyPart2 }}</h2>
      </div>
    </div>
    {{ range $index, $element := first 3 $.Params.caseStudies }}
      {{ $count :=add $index 2 }}
      <div data-hash="slide{{ $count }}" class="swiper-slide min-vh-100 bg-white pt6">
        <div class="center mw8 w-90">
          <video class="case-study-video min-w-100 min-h-100 w-auto h-auto absolute" src={{ .video }} autoplay controls></video>
          <h2 class="w-50 f1 lh-title relative">{{ .title | markdownify }}</a></h2>
        </div>
      </div>
    {{ end }}
  </div>
</div>
