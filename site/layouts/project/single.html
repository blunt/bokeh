{{ partial "head" . }}

<section class="case-study">
  {{ partial "nav" . }}
  <header class="cover pt7 pb6-ns pb5 tc relative" {{ if .Params.image }}style="background:url({{ .Params.image }}) no-repeat center center"{{ end }}>
    <div class="case-study-overlay absolute left-0 top-0 right-0 bottom-0"></div>
    <div class="ph4-ns ph3 mw8 center f-subheadline-l f1-ns f2 white lh-title relative">
      <h1>{{ .Params.headingBlurb }}</h1>
    </div>
  </header>
  <div class="case-study-container mb5">
    <div class="bg-white intro-blurb pt5-ns pt4 pb4 relative">{{ .Params.introBlurb }}</div>
    {{ .Content }}
  </div>
</section>

{{ if .Section }}
  {{ with .NextInSection }}
    <a href="{{ .RelPermalink }}" {{ if .Params.image }}style="background:url({{ .Params.image }}) no-repeat center center"{{ end }} class="cover next-case-study db lh-title link white relative">
      <div class="feat-case-study__slide__overlay next-case-study__overlay" style="background-color: {{ .Params.color }}"></div>
      <div class="mw7 tc center ph3 pv5 relative">
        <h3>
          <span class="db mb4 white-90 f4">Next Project</span>
          <span class="f1-l f2 mv4">{{ .Params.headingBlurb }}</span>
        </h3>
      </div>
    </a>
  {{ end}}
{{ end}}

<script src="../../js/swiper.min.js"></script>
<script src="../../js/article.js"></script>
{{ partial "footer" . }}
