{% set entries = entry.featuredCaseStudies %}
{% for row in entries %}
  {% set slideIndex = loop.index %}
  {% for entry in row.caseStudy %}
    <div data-hash="{{ entry.title | lower | replace(' ', '-') }}" class="slide-{{ slideIndex }} swiper-slide overflow-visible bg-white pt6-ns pt5 feat-case-study__slide position--{{ row.contentPosition }}">
      <div class="absolute top-0 left-0 w-100 h-100 overflow-hidden">
        <div class="slide__image relative w-100 h-100"></div>
      </div>
      <div class="center w-90 feat-case-study__content z-1">
        <div data-color="{{ entry.color }}" class="feat-case-study__slide__shape shape absolute"></div>
        <div class="mw6-75 pv4-ns pv3 mt2-ns {% if row.contentPosition == 'top-left' or row.contentPosition == 'bottom-left' %} pr5-l pr4-m {% else %} pl5-l pl4-m {% endif %} z-1 relative content-wrapper">
          <h2 class="f2-5-ns f3 lh-title relative slide__title mb4 white">
            {{ entry.headingParagraph }}
          </h2>
        </div>
      </div>

      <style>
      /* Add custom styles from CMS for each slide as we iterate through */
      {% if entry.featuredCaseStudyGraphic | length %}
        .slide-{{ slideIndex }} .slide__image {
          background: url({% for asset in entry.featuredCaseStudyGraphic %}{{ siteUrl }}{{ asset.url }}{% endfor %}) no-repeat {{ entry.horizontalMobilePosition }} {{ entry.verticalMobilePosition }};
          background-size: cover !important;
        }
      {% else %}
        .slide-{{ slideIndex }} .slide__image {
          background: url({% for asset in entry.image %}{{ siteUrl }}{{ asset.url }}{% endfor %}) no-repeat {{ entry.horizontalPosition }} {{ entry.verticalPosition }};
          background-size: cover !important;
        }
      {% endif %}
      @media (min-width: 720px) {
        .slide-{{ slideIndex }} .slide__image {
          background: url({% for asset in entry.image %}{{ siteUrl }}{{ asset.url }}{% endfor %}) no-repeat {{ entry.horizontalPosition }} {{ entry.verticalPosition }};
        }
      }
      </style>
    </div>
  {% endfor %}
{% endfor %}
