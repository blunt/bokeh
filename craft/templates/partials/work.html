{% set entries = craft.entries.section('projects') %}

  <div data-hash="work" class="swiper-slide overflow-visible min-vh-100 bg-white pt z-3">
    <div class="mt6-ns pt5 mt5 center mw8 work__wrapper relative z-1 cf">
      <div class="tc mb4 pb2">
        <h2 class="f1 fw7 black mb3">Latest projects</h2>
        <a class="link f4 fw6 black underline dib button" href="{{ siteUrl }}/work">View the whole gang</a>
      </div>
      <div class="cf">
        {% for entry in entries %}
          <div class="pa3 fl w-third-l w-50-ns work-item overflow-hidden">
            <div class="aspect-ratio aspect-ratio--16x9 overflow-hidden br3">
              <a class="db overflow-hidden link aspect-ratio--object cover flex items-center justify-center content-center" href="{{ entry.url }}" style="background:url({% for asset in entry.image %}{{ siteUrl }}{{ asset.url }}{% endfor %}) center;">
                <div class="absolute left-0 bottom-0 top-0 right-0" style="background: {{ entry.color }}; opacity: .6;"></div>
                <h2 class="f3 db lh-title white relative text-shadow mb0 z-1">
                  {{ entry.title }}
                </h2>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
   </div>
