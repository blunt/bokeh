{% set entries = craft.entries.section('projects') %}

  <div data-hash="work" class="swiper-slide work-slide overflow-visible bg-white pt">
    <div class="mt6-ns pt3 mt5 center work__wrapper relative z-1 flex-ns flex-wrap">
      <div class="w-third-ns tc w-100 mb4-ns mb3 pb2 pt5 pl3-l pl2">
        <h2 class="f1-l f2 fw7 black mb3">Latest<br class="db-ns dn"> projects</h2>
        <a class="link f4-ns f5 fw6 black underline dib button" href="{{ siteUrl }}projects">View all</a>
      </div>
      {% for entry in entries.limit(6) %}
        <article class="pa3-l pa2 fl w-third-ns w-50 work-item overflow-hidden">
          <a class="h5-ns h4 br3 db overflow-hidden link cover flex items-center justify-center content-center tc relative" href="{{ entry.url }}" style="background:url({% for asset in entry.image %}{{ siteUrl }}{{ asset.url }}{% endfor %}) center;">
            <div class="absolute left-0 bottom-0 top-0 right-0" style="background: {{ entry.color }}; opacity: .6;"></div>
            <h2 class="f3-l f4-ns f5 db lh-title white relative text-shadow mb0 z-1 ph2">
              {{ entry.title }}
            </h2>
          </a>
        </article>
      {% endfor %}
    </div>
   </div>
